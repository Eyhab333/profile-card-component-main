<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Kumbh Sans", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img class="top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top" />
      <section class="bottom"></section>
      <section class="card">
        <img
          class="bg-pattern-card"
          src="./images/bg-pattern-card.svg"
          alt="bg-pattern-card"
        />
        <img
          class="image-victor"
          src="./images/image-victor.jpg"
          alt="image-victor"
        />
        <article class="heading">
          <h1 class="crest">Victor Crest</h1>
          <p class="number">26</p>
        </article>
        <article class="london">
          <p>London</p>
        </article>
        <div class="rectangle"></div>
        <section class="info">
          <div class="group1">
            <div class="k a80K">80K</div>
            <div class="type followers">Followers</div>
          </div>
          <div class="group2">
            <div class="k a803K">803K</div>
            <div class="type likes">Likes</div>
          </div>
          <div class="group3">
            <div class="k a14K">1.4K</div>
            <div class="type photos">Photos</div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
